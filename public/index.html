<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News Scraper</title>
    <style>
      body { background-color: #b3b3b3 }
      #wrapper {
        width: 1024px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 10%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 70%;
        height: 750px;
      }
      #comments {
        float: right;
        width: 25%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #d9d9d9;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="articles">
        <h1>Here are the Articles. Click and enjoy.</h1>
      </div>
      <div id="comments"></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
